{% extends 'plantilla.html' %}

{% block titulo %}Lista de tareas{% endblock %}

{% block contenido %}

<h1>Lista de tareas</h1>
<a href="{% url 'tareas:agregar' %}">Agregar tarea</a>

{% if tareas %}
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Prioridad</th>
            <th>Texto</th>
            <th>Actualizar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        {% for tarea in tareas %}
        <tr>
            <td>{{ tarea.prioridad }}</td>
            <td>{{ tarea.texto }}</td>
            <td>
                <a href="{% url 'tareas:actualizar' tarea.id %}" class="btn btn-sm btn-success">⟳</a>
            </td>
            <td>
                <a href="{% url 'tareas:eliminar' tarea.id %}" class="btn btn-sm btn-danger">⌫</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock %}
